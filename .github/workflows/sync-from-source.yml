name: Sync from Source Repo

on:
  repository_dispatch:
    types: [source-repo-push]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Final Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Backup .github directory
        run: |
          mv .github /tmp/github_backup

      - name: Add Source Repo as Remote and Fetch
        run: |
          git remote add source https://github.com/new-algeria/new-algeria
          git fetch source main

      - name: Reset to source/main
        run: |
          git reset --hard source/main

      - name: Restore .github directory
        run: |
          rm -rf .github
          mv /tmp/github_backup .github

      - name: Commit and Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add --all

          if git status --porcelain | grep .; then
            git commit -m "Sync from source repo, excluding .github"
            git push origin main --force
          else
            echo "No changes to commit"
          fi
